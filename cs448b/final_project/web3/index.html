<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
      <title>Gotta Track 'Em All!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,700" rel="stylesheet"> 
  <title>Radar chart</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
	  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="RadarChart.js"></script>
  <script src="colorbrewer.js"></script>


  </head>
  <body>
  <div min-height="2000px">
    <h1>Gotta Track 'Em All!</h1>
    <div class="row">
      <div class="col-sm-2">
          <div>
            Search for a class: </div>
          <div><input id="classSearch"></div>
        <!--<button id="submitBtn" type="button" class="btn btn-default" aria-label="Left Align">-->
          <!--Add-->
        <!--</button>-->
        <div>
          <p id="feedback">
            <!--<span>You've selected:</span> <span id="select-result">none</span>.-->
          </p>
          <ol id="selectable"></ol>
        </div>

      </div>
      <div class="col-sm-7" id="">
        <div id="chart"></div>
      </div>
      <div class="col-sm-3">
        <h3 id="currClassKey"></h3>
        <h3 id="currClass"></h3>
        <p id="currClassInfo"></p>
      </div>
    </div>

	</div>

  <div class="row track-track-ctr">
    <div class="col-sm-4">
      <span >
        <div style="margin-left: 50px; width: 400px; height: 500px; border-style: black; border-width: 2px; text-align: center; background-color: lightblue">
          <div class="track-track-header">Track Information</div>
          <div style="text-align: left; margin-left: 50px;">

            <div class="description-text"> Track 1: <span class="track-text" id="track1-name"></span></div>
            <div class="description-text">Track 2: <span class="track-text" id="track2-name"></span></div>
             <div class="description-text">Similarity: <span class="track-text" id="similarity"></span></div>
            <div class="description-text">
              <div class="description-text">Most Common Classes in Both: </div>
              <span class="track-text" id="track1-common"></span>
            </div>

          </div>
        </div>
      </span>
    </div>
    
    
    <div class="col-sm-8">
      <span id="heatmap"></span>
    </div>
    
  </div>

  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="heatmap.js"></script>

  </body>
</html>
