<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
      <title>Gotta Track 'Em All!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="style.css">
  <title>Radar chart</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
	  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="RadarChart.js"></script>
  <script src="colorbrewer.js"></script>


  </head>
  <body>
  <div min-height="2000px">
    <h1>Gotta Track 'Em All!</h1>
    <div class="row">
      <div class="col-sm-2">
          <div>
            Search for a class: </div>
          <div><input id="classSearch"></div>
        <!--<button id="submitBtn" type="button" class="btn btn-default" aria-label="Left Align">-->
          <!--Add-->
        <!--</button>-->
        <div>
          <p id="feedback">
            <!--<span>You've selected:</span> <span id="select-result">none</span>.-->
          </p>
          <ol id="selectable"></ol>
        </div>

      </div>
      <div class="col-sm-7" id="">
        <div id="chart"></div>
      </div>
      <div class="col-sm-3">
        <h3 id="currClassKey"></h3>
        <h3 id="currClass"></h3>
        <p id="currClassInfo"></p>
      </div>
    </div>

	</div>

  <div class="row">
    <div class="col-sm-4">
      <span id="heatmap-info">
        <div style="width: 500px; height: 500px; stroke: black; stroke-width: 2px; text-align: center">
          <div>Track Information</div>
          <div style="text-align: left; margin-left: 100px;">

            <div id="track1-name">Track 1: </div>
            <div id="track2-name">Track 2: </div>
            <div id="similarity">Similarity: </div>
            <div>Most Common Classes in Both: </div>
            <div id="track1-common"></div>

          </div>
        </div>
      </span>
    </div>
    
    
    <div class="col-sm-8">
      <span id="heatmap"></span>
    </div>
    
  </div>

  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="heatmap.js"></script>

  </body>
</html>
